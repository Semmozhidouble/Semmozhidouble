name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:         # Allows manual run

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Semmozhidouble
          template: classic
          base: header, activity, community, repositories, metadata

          config_timezone: Asia/Kolkata
          config_display: large

          # ğŸ—“ Contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ğŸ’» Languages usage
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # ğŸ“ˆ Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14

          # ğŸ“Š Lines of code changed
          plugin_lines: yes

          # ğŸš¦ Repo traffic stats
          plugin_traffic: yes

          # ğŸ”„ Follow-up issues & PRs
          plugin_followup: yes

          # â± Coding habits & hours
          plugin_habits: yes
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # ğŸ· Topics worked on
          plugin_topics: yes
          plugin_topics_limit: 15

          # â­ Starred repositories
          plugin_stars: yes

          # ğŸ“¦ Highlight your best repos
          plugin_repositories: yes
          plugin_repositories_featured: Semmozhidouble/wanderlite-travel-and-tourism,Semmozhidouble/semmozhi-portfolio

          # ğŸ‘¥ Followers & contributors
          plugin_people: yes
          plugin_people_types: followers, contributors
          plugin_people_limit: 24

          # ğŸ™ 3D Contribution Skyline
          plugin_skyline: yes
          plugin_skyline_year: current-year
